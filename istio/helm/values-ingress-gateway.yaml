global:
  istioNamespace: istio-ingress

name: istio-ingressgateway

resources:
  requests:
    cpu: 10m
    memory: 128Mi
  limits:
    cpu: 2000m
    memory: 2024Mi

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

autoscaling:
  enabled: true

service:
  type: LoadBalancer
